dist: xenial
language: python
python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8

env:
  - TOXENV=flake8
  - TOXENV=pylint
matrix:
  include:
    - { python: 3.7, env: TOXENV=bandit }
    - { python: 3.8, env: TOXENV=jshint }
    - { python: 3.8, env: TOXENV=readme }

install:
  - pip install tox-travis
script:
  - tox

deploy:
  provider: pypi
  user: bittner
  password:
    secure: 
  on:
    tags: true
  distributions: sdist bdist_wheel
  skip_existing: true
